<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8" />
	<title>Title goes here</title>
</head>
<body>
	
	<textarea type="text" id="content" placeholder="Digite aqui" autofocus="true" style="width: 600px;"></textarea>

<script>
(function() {

	var textArea = document.getElementById("content");

	var initialText = function() {
		textArea.value = localStorage.storedText;
	}

	var updateStored = function() {
		var textContent = textArea.value;
		localStorage.clear();
		localStorage.setItem('storedText', textContent);
		console.log(textContent);
	}

	initialText();

	textArea.addEventListener("keyup", updateStored);


})();
</script>
	
</body>
</html>
